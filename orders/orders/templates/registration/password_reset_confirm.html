<head>
    <title>Password reset</title>
</head>

<body>
{% block content %}
    {% if validlink %}
        <p>Введите новый пароль:</p>
        <form action="." method="post">
            {{ form.as_p }}
            {% csrf_token %}
            <p><input type="submit" value="Изменить пароль"/></p>
        </form>
    {% else %}
        <p> Ссылка недоступна, попробуйте запросить восстановление пароля снова.</p>
    {% endif %}
{% endblock %}
</body>
